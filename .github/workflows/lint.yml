name: static analysis

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - name: Build
        run: pio run -e nucleo_l476rg
      - name: Pio check
        run: pio check --pattern="src/*" --pattern="lib/ccl/include/ccl/*" --pattern="lib/ccl/src/*" --fail-on-defect=low --fail-on-defect=medium --fail-on-defect=high
      - name: Check ccl warnings
        run: sudo apt-get install gcc-arm-none-eabi && arm-none-eabi-gcc -c -Ilib/ccl/include/ lib/ccl/src/* -Wall -Wextra -Wpedantic -Wconversion -Werror -fconcepts -std=c++17
      - name: Format
        uses: DoozyX/clang-format-lint-action@v0.13
        with:
          source: './src ./lib/ccl/include/ccl ./lib/ccl/src'
          extensions: 'hpp,h,cpp,c'
          clangFormatVersion: 13
