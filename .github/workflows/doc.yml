name: doc

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2   

      - name: install doxygen
        run: sudo apt-get install doxygen

      - name: run doxygen
        run: cd lib/ccl/doc && doxygen Doxyfile

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html